<!doctype html>
<html lang="es">
  <head>
    <!-- Favicon (valor estático de ejemplo) -->
    <link
      rel="icon"
      type="image/png"
      href="favicon.png"
    >

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts.css">

    <!-- Scripts -->
    <script src="scripts.js" defer></script>

    <!-- Variables y esquemas de color -->
    <link rel="stylesheet" href="theme-variables.css">
    <link rel="stylesheet" href="color-schemes.css">

    <title>Mi Sitio Web</title>
  </head>

  <body class="page-width-container card-hover-effect-default">

    <!-- Skip to content -->
    <a href="#MainContent" class="skip-to-content">
      Saltar al contenido
    </a>

    <!-- Header Group -->
    <div id="header-group">
      <header id="header-component" class="header-section">
        <div class="logo">LOGO</div>
        <nav>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <script>
      (function setHeaderHeighCustomProperties() {
        const header = document.querySelector('header');
        const headerGroup = document.querySelector('#header-group');
        const hasHeaderSection = headerGroup?.querySelector('.header-section');

        if (!header || !headerGroup) return;

        const headerHeight = header.offsetHeight;

        let headerGroupHeight = 0;
        const children = headerGroup.children;
        for (let i = 0; i < children.length; i++) {
          const element = children[i];
          if (element === header || !(element instanceof HTMLElement)) continue;
          headerGroupHeight += element.offsetHeight;
        }

        document.body.style.setProperty('--header-height', `${headerHeight}px`);
        document.body.style.setProperty('--header-group-height', `${headerGroupHeight}px`);

        if (!hasHeaderSection) {
          document.body.style.setProperty('--transparent-header-offset-boolean', '0');
          return;
        }

        const hasImmediateSection = hasHeaderSection.nextElementSibling?.classList.contains('shopify-section');
        const shouldApplyOffset = !hasImmediateSection ? '1' : '0';
        document.body.style.setProperty('--transparent-header-offset-boolean', shouldApplyOffset);
      })();

      (function setHeaderMenuStyle() {
        const headerComponent = document.querySelector('#header-component');
        if (headerComponent) {
          const isTouchDevice = 'ontouchstart' in window && navigator.maxTouchPoints > 0;
          headerComponent.dataset.menuStyle = isTouchDevice ? 'drawer' : 'menu';
        }
      })();
    </script>

    <!-- Main Content -->
    <main
      id="MainContent"
      class="content-for-layout"
      role="main"
      data-page-transition-enabled="false"
      data-product-transition="false"
      data-template="index"
    >
      <section>
        <h1>Contenido principal</h1>
        <p>Aquí va el contenido de la página.</p>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <p>© 2026 Mi Sitio Web</p>
      </div>
    </footer>

    <!-- Search Modal -->
    <div id="search-modal" hidden>
      <input type="text" placeholder="Buscar...">
    </div>

    <!-- Quick Add Modal -->
    <div id="quick-add-modal" hidden>
      <p>Agregar producto rápidamente</p>
    </div>

  </body>
</html>
